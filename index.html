		// Function to generate chatbot responses
		function generateResponse(input) {
			input = input.toLowerCase(); // Convert input to lowercase

			} else {

			}
		}

		// Function to add a message to the chat output
		function addMessage(message, sender) {
			const newMessage = document.createElement("div"); // Create a new div element for the message
			newMessage.classList.add("message"); // Add a "message" class to the div
			newMessage.classList.add(sender); // Add the sender (either "user" or "bot") as a class to the div
			newMessage.innerText = message; // Set the text of the div to the message
			chatOutput.appendChild(newMessage); // Add the div to the chat output
		}

		// Event listener for when the user submits a message
		chatInput.addEventListener("keydown", function(event) {

				const userInput = chatInput.value; // Get the user's input
